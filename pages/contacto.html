<body>
    <header>
        <nav class="navbar navbar-expand-lg mi-color">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                    <div class="navbar-nav mx-auto">

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Sección de contacto para el cliente -->
        <section class="contacto">
            <h1 class="animate__animated animate__fadeInDown">PONTE EN CONTACTO CON NOSOTROS</h1>
            <p class="animate__animated animate__fadeInDown">Estamos disponibles 24/7 para responder cualquier consulta.</p>
            <!-- Contenedor para aplicar Bootstrap y colocar dentro formulario y mapa -->
            <div class="contenedor-contacto">
                <!-- Implementación Bootstrap -->
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <!-- Clase para control del responsive -->
                        <div class="col-sm-12 col-md-6">
                            <div class="contenedor-mapa">
                                <h2>¿Dónde encontrarnos?</h2>
                                <iframe class="animate__animated animate__fadeInLeft"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26151.324238374837!2d-58.39819476523437!3d-34.9837805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bd2d28371c113d%3A0x1a57fc35c8af542e!2sCasares%20Detailing!5e0!3m2!1ses!2sar!4v1692873095834!5m2!1ses!2sar" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                        <!-- Clase para control del responsive -->
                        <div class="col-sm-12 col-md-6">
                            <form class="formulario animate__animated animate__fadeInRight" action="">
                                <div class="form-group">
                                    <label for="nombre" class="text-white">Ingrese su nombre:</label>
                                    <!-- Implementación de clases personalizadas para modificar Bootstrap -->
                                    <input type="text" class="form-control input-transparente"  id="nombre" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" class="text-white">Ingrese su apellido:</label>
                                    <input type="text" class="form-control input-transparente" id="apellido" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-white">Correo Electrónico:</label>
                                    <input type="email" class="form-control input-transparente" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" class="text-white">Celular:</label>
                                    <input type="tel" class="form-control input-transparente" id="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="comentarios" class="text-white">Mensaje</label>
                                    <textarea class="form-control input-transparente" id="comentarios" rows="7" placeholder=""></textarea>
                                </div>
                                <!-- Clase para conseguir un boton largo -->
                                <div class="d-grid">
                                    <button type="submit" class="btn mi-boton" id="enviar">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
